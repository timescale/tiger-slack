name: Build and Deploy MCP - Merge main
on:
  push:
    branches:
      - main
    paths:
      - "mcp/**"
      - .github/workflows/*mcp*
jobs:
  build:
    runs-on: non-prod
    steps:
      - name: Dispatch Workflow
        uses: timescale/workflow-dispatch-action@main
        with:
          github-token: ${{ secrets.ORG_GITHUB_AGENTS_TOKEN }}
          owner: timescale
          repo: tiger-agents-deploy
          workflow_id: build.yaml
          ref: "main"
          inputs: >
            {
              "docker_context": "./mcp",
              "image_name": "tiger-slack-mcp-server",
              "repository": "tiger-slack",
              "sha": "${{ github.sha }}",
              "latest": true
            }

  deploy:
    runs-on: non-prod
    needs: build
    steps:
      - name: Dispatch Workflow
        uses: timescale/workflow-dispatch-action@main
        with:
          github-token: ${{ secrets.ORG_GITHUB_AGENTS_TOKEN }}
          owner: timescale
          repo: tiger-agents-deploy
          workflow_id: deploy.yaml
          ref: "main"
          inputs: >
            {
              "repository": "tiger-slack-mcp-server",
              "sha": "${{ github.sha }}"
            }
