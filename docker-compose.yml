services:
  db:
    image: timescale/timescaledb-ha:pg17
    environment:
      POSTGRES_DB: tsdb
      POSTGRES_USER: tsdbadmin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsdbadmin -d tsdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  ingest-server:
    build:
      context: ./ingest
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PGHOST: db
      PGDATABASE: tsdb
      PGPORT: 5432
      PGUSER: tsdbadmin
      PGPASSWORD: password
      LOGFIRE_ENVIRONMENT: ${LOGFIRE_ENVIRONMENT:-development}
    depends_on:
      - db

  mcp-server:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PGHOST: db
      PGDATABASE: tsdb
      PGPORT: 5432
      PGUSER: tsdbadmin
      PGPASSWORD: password
      INSTRUMENT: "true"
      OTEL_SERVICE_NAME: "tiger-slack-mcp"
      OTEL_LOG_LEVEL: "info"
      LOGFIRE_ENVIRONMENT: ${LOGFIRE_ENVIRONMENT:-development}
      LOGFIRE_TRACES_ENDPOINT: ${LOGFIRE_TRACES_ENDPOINT:-https://logfire-api.pydantic.dev/v1/traces}
      LOGFIRE_LOGS_ENDPOINT: ${LOGFIRE_LOGS_ENDPOINT:-https://logfire-api.pydantic.dev/v1/logs}
    ports:
      - "3001:3001"
    depends_on:
      - db

volumes:
  postgres_data: