services:
  db:
    image: timescale/timescaledb-ha:pg17

    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_PORT: ${PGPORT}
    ports:
      - "5432:${PGPORT}"
    volumes:
      - db_data:/home/postgres/pgdata/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  ingest-server:
    build:
      context: ./ingest
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      LOGFIRE_ENVIRONMENT: ${LOGFIRE_ENVIRONMENT:-development}
    depends_on:
      - db

  mcp-server:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      INSTRUMENT: "true"
      OTEL_SERVICE_NAME: "tiger-slack-mcp"
      OTEL_LOG_LEVEL: "info"
      LOGFIRE_ENVIRONMENT: ${LOGFIRE_ENVIRONMENT:-development}
      LOGFIRE_TRACES_ENDPOINT: ${LOGFIRE_TRACES_ENDPOINT:-https://logfire-api.pydantic.dev/v1/traces}
      LOGFIRE_LOGS_ENDPOINT: ${LOGFIRE_LOGS_ENDPOINT:-https://logfire-api.pydantic.dev/v1/logs}
    ports:
      - "3001:3001"
    depends_on:
      - db

volumes:
  postgres_data:

networks:
  default:
    name: tiger-network
    driver: bridge